<app-navbar></app-navbar>

<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <button (click)="back()">Back</button>
        </div>
        <div class="col-sm-12">
            <div class="mytable">
            <table>
                <tr>
                    <td colspan="2">
                        <h3>{{workshop.name}}</h3><hr>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">{{workshop.long_description}} <hr></td>
                </tr>
                <tr><td colspan="2">
                    <h5>Photo galery</h5>
                </td></tr>
                <tr>
                    <td colspan="2">
                    <div *ngIf="workshop.images != null && workshop.images.length > 0" style="text-align: center">
                        <span *ngFor="let i of workshop.images">
                            <img  class="pic" style="padding: 0px; max-width: 20%; max-height: 200px;" src="http://localhost:4000/workshop/image?path=/{{i.path}}">    
                        </span>
                    </div>
                    <hr>
                </td>
                </tr>
                <tr><td colspan="2">
                    <h5>Find us on map</h5><hr>
                </td></tr>
                <tr>
                    <!-- TO DO: map -->
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" [src]="'https://maps.google.com/maps?q={{address}}92&t=&z=13&ie=UTF8&iwloc=&output=embed' | safe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-i.net">123movies-i.net</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">embed google maps html</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
                </tr>
        
            </table>
            </div>
        </div>
    </div>
</div>
