<app-navbar></app-navbar>
<div>
    <table>
        <tr>
            <td>
                <h3>Password change</h3>
            </td>
        </tr>
        <tr>
            <td>Old password:</td>
            <td>
                <input type='password' name='old_password' [(ngModel)]='old_password'>
            </td>
        </tr>
        <br>
        <tr>
            <td>New Password:</td>
            <td>
                <input type='password' name='new_password1' [(ngModel)]='new_password1'>
            </td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td>
                <input type='password' name='new_password2' [(ngModel)]='new_password2'>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <button (click)='changePassword()'>Change password</button>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <button (click)='resetPassword()'>Reset password</button>
            </td>
        </tr>
    </table>
    <span style='color: red'>{{error}}</span><span style='color: rgb(31, 141, 21)'>{{message}}</span><br>
</div>
